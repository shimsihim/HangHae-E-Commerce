spring:
  application:
    name: hhplus-e-commerce

  # 로컬 MySQL 설정 (직접 설치된 MySQL 사용)
  datasource:
    url: jdbc:mysql://localhost:3306/commerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show-sql: true
        hbm2ddl:
          auto: create
    jpa-auditing:
      enabled: true

  # 로컬 Redis 설정 (직접 설치된 Redis 사용)
  data:
    redis:
      host: 127.0.0.1
      port: 6379

decorator:
  datasource:
    p6spy:
      enable-logging: true
logging:
  level:
    io.hhplus.tdd: INFO